
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduConnect | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background:#6d5486;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #2d224d;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #f5f8f9;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #1a1818;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #564e92;
      color: rgb(237, 227, 227);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5858a2;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #4e54c8;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form action="dashboard.html" method="get">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="register.html">Create an Account</a>
  </div>

</body>
</html>
